<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Compiled and minified CSS -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="col s12 #0288d1 light-blue darken-2 #ffffff white-text center-align padding-5">
            Weather Dashboard</h1>
    </header>
    <!-- Page Layout here -->
    <div class="row">

        <div class="col s12 m4 input-field">
            <!-- form content -->
            <form action="">
                <h4>Search for a City:</h4>
                <input type="text" id="city_name" placeholder="Scottsdale">
                <button class="waves-effect waves-light btn">Search</button>

            </form>
            <div id="buttonList" class="light-blue">
                hi
            </div>

        </div>
        <div class="col s12 m8 ">
            <!-- display content  -->
            <div id="city-display" class="light-gray-border padding-5">
                <h4>Atlanta <span id="current-date"></span></h4>
                <h6>Temp: <span id="temp"></span></h6>
                <h6>Wind: <span id="wind"></span></h6>
                <h6>Humidity: <span id="humidity"></span></h6>
            </div>
            <div>
                <h4 style="margin-top: 30px;">5-Day Forecast</h4>
                <div>
                    <div class="card custom-card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Card Title</span>
                            <p>9/14/2023</p>
                            <p>Icon</p>
                            <p>Temp: 63deg</p>
                            <p>Wind: XMPH</p>
                            <p>Humidity: 60%</p>
                        </div>
                    </div>
                    <div class="card custom-card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Card Title</span>
                            <p>9/14/2023</p>
                            <p>Icon</p>
                            <p>Temp: 63deg</p>
                            <p>Wind: XMPH</p>
                            <p>Humidity: 60%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
