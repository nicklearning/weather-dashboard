<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- custome CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="col s12 #0288d1 light-blue darken-2 #ffffff white-text center-align padding-5">
            Weather Dashboard</h1>
    </header>
    <!-- Page Layout here -->
    <div class="row">
        <!-- three children in the left column -->
        <div class="col s12 m4 input-field">
            <!-- form content -->
            <form action="">
                <h4>Search for a City:</h4>
                <input type="text" id="city_name" placeholder="Scottsdale">
                <button id="searchBtn" class="waves-effect waves-light btn">Search</button>
            </form>
            <div id="buttonList">
            </div>
            <button id='clear' class="btn">Clear Cities</button>

        </div>
        <div class="col s12 m8 ">
            <!-- display content  -->
            <!-- three children in this column -->
            <div id="city-display" class="light-gray-border padding-5">
                <div class="icon-div">
                    <h4 id="city_display_rt">City </h4>
                    <img id=current-weather-icon src="">
                </div>
                <h6 id="current-date">date</h6>
                <h6>Temp: <span id="temp"></span></h6>
                <h6>Wind: <span id="wind"></span></h6>
                <h6>Humidity: <span id="humidity"></span></h6>
            </div>
            <h4 style="margin-top: 30px;">5-Day Forecast</h4>

            <div id="five-Day-Forecast">

            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
